        .header {

        .panel {

        }
        
        .form-group {

        }
        
        label {

        }
        
        input {

            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:hover {
            border-color: #40a9ff;
        }
        
        input:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24,144,255,0.2);
        }
        
        .hint {
            font-size: 12px;
            color: #8c8c8c;
            margin-top: 4px;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover:not(:disabled) {
            background: #40a9ff;
            box-shadow: 0 2px 8px rgba(24,144,255,0.3);
        }
        
        button:disabled {
            background: #d9d9d9;
            cursor: not-allowed;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card.success {
            background: linear-gradient(135deg, #52c41a 0%, #389e0d 100%);
        }
        
        .stat-card.failed {
            background: linear-gradient(135deg, #ff4d4f 0%, #cf1322 100%);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .output {
            max-height: calc(100vh - 350px);
            overflow-y: auto;
        }
        
        .log-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 3px solid;
            font-size: 13px;
            line-height: 1.6;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .log-start {
            background: #e6f7ff;
            border-color: #1890ff;
            color: #096dd9;
        }
        
        .log-question {
            background: #fff7e6;
            border-color: #fa8c16;
            color: #d46b08;
        }
        
        .log-answer {
            background: #f6ffed;
            border-color: #52c41a;
            color: #389e0d;
        }
        
        .log-error {
            background: #fff1f0;
            border-color: #ff4d4f;
            color: #cf1322;
        }
        
        .log-complete {
            background: #f9f0ff;
            border-color: #722ed1;
            color: #531dab;
            font-weight: 600;
        }
        
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #bfbfbf;
        }
        
        a {
            color: #1890ff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸš€ LLM æµ‹è¯•å·¥å…·</h1>

    <div class="container">
        <div class="panel">
            <form id="testForm">
                <div class="form-group">
                    <label>API åœ°å€</label>
                    <input type="text" name="api_url" value="http://localhost:1234/v1/chat/completions" required>
                    <div class="hint">LM Studioé»˜è®¤: localhost:1234</div>

                <div class="form-group">
                    <label>æ¨¡å‹åç§°</label>
                    <input type="text" name="model_name" value="local-model">
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Temperature</label>
                        <input type="number" name="temperature" value="0.7" step="0.1" min="0" max="2" required>
                    </div>
                    <div class="form-group">

                    </div>
                </div>
                <div class="row">

                    </div>
                    <div class="form-group">
                        <label>è¯·æ±‚é—´éš”(ç§’)</label>
                        <input type="number" name="sleep_interval" value="1" step="0.1" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>é—®é¢˜æ–‡ä»¶è·¯å¾„</label>
                    <input type="text" name="questions_file" value="questions.xlsx" required>
                </div>
                <button type="submit" id="startBtn">å¼€å§‹æµ‹è¯•</button>
            </form>
        </div>

        <div class="panel">
            <div id="statsContainer" style="display: none;">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="statProgress">0/0</div>
                        <div class="stat-label">è¿›åº¦</div>
                    </div>
                    <div class="stat-card success" id="successCard">
                        <div class="stat-value" id="statSuccess">0</div>
                        <div class="stat-label">æˆåŠŸ</div>
                    </div>
                    <div class="stat-card failed" id="failedCard">
                        <div class="stat-value" id="statFailed">0</div>
                        <div class="stat-label">å¤±è´¥</div>
                    </div>
                </div>
            </div>
            <div class="output" id="output">
                <div class="empty">ç­‰å¾…å¼€å§‹æµ‹è¯•...</div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const output = document.getElementById('output');
        const startBtn = document.getElementById('startBtn');
        const statsContainer = document.getElementById('statsContainer');
        
        let stats = { total: 0, current: 0, success: 0, failed: 0 };

        function addLog(message, type) {
            const div = document.createElement('div');
            div.className = `log-item log-${type}`;
            div.innerHTML = message;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        function updateStats() {
            document.getElementById('statProgress').textContent = `${stats.current}/${stats.total}`;
            document.getElementById('statSuccess').textContent = stats.success;
            document.getElementById('statFailed').textContent = stats.failed;
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            output.innerHTML = '';
            statsContainer.style.display = 'block';
            startBtn.disabled = true;
            startBtn.textContent = 'æµ‹è¯•ä¸­...';
            
            stats = { total: 0, current: 0, success: 0, failed: 0 };
            
            const formData = new FormData(form);
            const params = new URLSearchParams(formData).toString();
            const eventSource = new EventSource(`/stream?${params}`);
            
            eventSource.addEventListener('message', (e) => {
                const data = JSON.parse(e.data);
                
                if (data.type === 'start') {
                    stats.total = data.total;
                    addLog(`å¼€å§‹æµ‹è¯•ï¼Œå…± ${data.total} ä¸ªé—®é¢˜`, 'start');
                    updateStats();
                }
                else if (data.type === 'question') {
                    stats.current = data.index;
                    addLog(`[${data.index}/${data.total}] æé—®: ${data.question}`, 'question');
                    updateStats();
                }
                else if (data.type === 'answer') {
                    if (data.success) {
                        stats.success++;
                        const preview = data.answer.substring(0, 100) + (data.answer.length > 100 ? '...' : '');
                        addLog(`âœ“ å›ç­”æˆåŠŸ (${data.latency}s): ${preview}`, 'answer');
                    } else {
                        stats.failed++;
                        addLog(`âœ— å›ç­”å¤±è´¥: ${data.error}`, 'error');
                    }
                    updateStats();
                }
                else if (data.type === 'skip') {
                    stats.current = data.index;
                    stats.failed++;
                    addLog(`[${data.index}/${data.total}] è·³è¿‡ç©ºé—®é¢˜`, 'error');
                    updateStats();
                }
                else if (data.type === 'complete') {
                    addLog(`âœ… æµ‹è¯•å®Œæˆï¼æˆåŠŸ ${data.success_count}/${data.total}`, 'complete');
                    addLog(`<a href="/download/${data.report_path}">ğŸ“¥ ç‚¹å‡»ä¸‹è½½æµ‹è¯•æŠ¥å‘Š</a>`, 'complete');
                    startBtn.disabled = false;
                    startBtn.textContent = 'å¼€å§‹æµ‹è¯•';
                    eventSource.close();
                }
                else if (data.type === 'error') {
                    addLog(`âŒ é”™è¯¯: ${data.message}`, 'error');
                    startBtn.disabled = false;
                    startBtn.textContent = 'å¼€å§‹æµ‹è¯•';
                    eventSource.close();
                }
            });
            
            eventSource.addEventListener('error', () => {
                addLog('âŒ è¿æ¥ä¸­æ–­', 'error');
                startBtn.disabled = false;
                startBtn.textContent = 'å¼€å§‹æµ‹è¯•';
                eventSource.close();
            });
        });
    </script>
</body>
